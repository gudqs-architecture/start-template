<!DOCTYPE html>
<html>
<head>

    <title>Lay ui</title>

<body class="layui-layout-body">

        <div class="layui-logo"><a style="color: #009688;" href="">Lay ui</a></div>
        <ul class="layui-nav layui-layout-left">

                <a href="javascript:;">系统管理</a>
                <dl class="layui-nav-child">
                    <dd><a class="menu-url-item" data-url="userManage/userManage" href="javascript: void(0);">用户管理</a></dd>

<script src="../layui/layui.js"></script>
